<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Logo.jpg') }}" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Elokaby</title>
    <style>
        @font-face {
            font-family: urw;
            src: url("static/fonts/alfont_com_URWGeometricArabic-Regular.ttf");
        }
    </style>
</head>

<body>

    <nav style='height: 170px; width: 100%'>
        <img src="{{ url_for('static', filename='Logo.jpg') }}" alt="logo" class="logo" />
    </nav>
    <div class='title'>
        <h1 style=' font-size: 50px; margin: auto; font-weight: 900'>بيانات العميل</h1>
    </div>

    <div class="container">
        <div class="result">Your Beauty Rate {{rate}}/15</div>
        {% for question, choice in questions.items() %}
        {% if choice is mapping %}
        <div style="border: 1px solid black; border-radius: 40px; margin-top: 30px; padding-left: 20px;">
            <div class="res-container">
                <div class='question'>
                    {{question}}
                </div>
                <div class="text"></div>
            </div>
            {% for item,txt in choice.items() %}
            <div class="res-container">
                <div class='label'>
                    {{item}}
                </div>
                <div class="text">
                    {{txt}}
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="res-container">
            <div class='question'>
                {{question}}
            </div>
            <div class="text">
                {{choice}}
            </div>
        </div>
        {% endif %}

        {% endfor %}
        <a class='button' id="print">
            Print
        </a>
    </div>
    <footer>
        <div style=' height: 150px; width: 100% ; background-color: #F0EEED'>
        </div>
        <div style=' height: 100px; width: 100% ; background-color: black'>
        </div>
    </footer>

    <script type="text/vbscript">
        Sub Print()
            OLECMDID_PRINT = 6
            OLECMDEXECOPT_DONTPROMPTUSER = 2
            OLECMDEXECOPT_PROMPTUSER = 1
            call WB.ExecWB(OLECMDID_PRINT, OLECMDEXECOPT_DONTPROMPTUSER,1)
        End Sub
        document.write "<object ID='WB' WIDTH=0 HEIGHT=0 CLASSID='CLSID:8856F961-340A-11D0-A96B-00C04FD705A2'></object>"
        </script>

    <script type="text/javascript">
        document.getElementById('print').onclick = function () { self.print(); } 
    </script>
</body>

</html>
